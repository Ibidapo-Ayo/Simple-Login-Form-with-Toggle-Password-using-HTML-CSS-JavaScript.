<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome/css/all.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form action="#">
        <div class="input-container">
          <label for="Username">Username</label>
          <input type="text" id="user" placeholder="Username" />
          <span><i class="fa fa-user" id="user-email"></i></span>
        </div>
        <div class="input-container">
          <label for="Password">Password</label>
          <input type="password" id="input-password" placeholder="Password" />
          <span><i class="fa fa-eye" id="password-eye"></i> </span>
        </div>
        <div class="forgetpass">Forgot Password?</div>
        <button class="btn">Login</button>
        <div class="not-yet-a-memeber">
          Not yet a Member? <a href="#">Sign up</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
